name: Build and Release

on:
  push:
    branches:
      - 'release/**'
      - 'releases/**'
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+*'
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: technitium-app-configurator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.event.release.tag_name || github.ref_name || 'manual' }}
      cancel-in-progress: false
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            # Get tag from release event
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          elif [[ "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            # Extract from tag (e.g., v1.0.0 or 1.0.0)
            VERSION="${GITHUB_REF#refs/tags/}"
            VERSION="${VERSION#v}"
          else
            # Extract version from branch name (e.g., release/1.0.0 or releases/v1.0.0)
            BRANCH="${GITHUB_REF#refs/heads/}"
            if [[ "$BRANCH" =~ release[s]?/(v?)([0-9]+\.[0-9]+\.[0-9]+.*) ]]; then
              VERSION="${BASH_REMATCH[2]}"
            else
              VERSION="latest"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with version ${{ steps.version.outputs.version }}"

